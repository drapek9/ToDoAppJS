<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ToDoApp</h1>
    <form id="add_layout" action="">
        <p id="error_input"></p>
        <input type="text" name="taskName" id="taskNameId">
        <input type="submit" value="Send">
        <select name="value_todo" id="value_todo_id">
            <!-- naplníme v js -->
        </select>
    </form>
    <select name="" id="sort_option">
        <option value="2">date ↓</option>
        <option value="1">difficulty ↓</option>
        <option value="3">alphabete ↓</option>
        <option value="5">date ↑</option>
        <option value="4">difficulty ↑</option>
        <option value="6">alphabete ↑</option>
    </select>
    <div id="tasks_content">
    </div>
    <h2 style="margin-top: 35px;">Completed</h2>
    <div id="complete_content">
    </div>

    <script src="script-functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
